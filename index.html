<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.cdnfonts.com/css/water" rel="stylesheet" />

      <img id="poison" src="Images/poison_spreadsheet.png" />
      <audio id="delicious"><source src="Audio/eating-sound-effect-36186.mp3" type="audio/mpeg"></audio>
      <audio id="poisonous"><source src="Audio/small-creature-coughing-38462.mp3" type="audio/mpeg"></audio>
    </div>
    <div id="droplet"></div>
    <div class="bird-container">
      <div class="bird"></div>
    </div>
    <div class="bird-container2">
      <div class="bird2"></div>
    </div>
